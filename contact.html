<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infiteq </title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="contact.css">  
    <!-- jequery and cdnjs links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body style="background-color: rgb(18, 18, 92);">
    <!-- Navbar -->
     <div>
        <nav id="navbar">
            <div class="logo">
                <img src="images/Infiteq.svg" alt="Infiteq">
            </div>
            <ul id="menuList">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">About us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-times" style="display: none;"></i>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->
    <!--contact-->
    <div class="heading">
        CONTACT US
    </div>

    <div class="container">
        <div class="column">

            Column 1
            <div>
                <div class="grid-container">
                    <div class="grid-item">

                    </div>
                    <div class="grid-item">
                        <img src="https://via.placeholder.com/300x200" alt="Image 2">

                    </div>
                    <div class="grid-item">
                        <img src="https://via.placeholder.com/300x200" alt="Image 3">
                        <h3>Heading 3</h3>
                        <p>Description for image 3.</p>
                    </div>
                    <div class="grid-item">
                        <img src="https://via.placeholder.com/300x200" alt="Image 4">
                        <h3>Heading 4</h3>
                        <p>Description for image 4.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            Column 2
        </div>
    </div>
    <!--contact end-->

    <Script src="Script.js"></Script>
</body>

</html>
