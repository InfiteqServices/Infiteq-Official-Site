<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infiteq </title>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="contact.css">  
    <!-- jequery and cdnjs links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body style="background-color: rgb(25, 25, 80);">
    <div class="full">
    <!-- Navbar -->
     <div style="margin-bottom: 50px;">
        <nav id="navbar">
            <div class="logo">
                <img src="images/Infiteq.svg" alt="Infiteq">
            </div>
            <ul id="menuList">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#about">About us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-times" style="display: none;"></i>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->
    <!--contact-->

    <div class="contact"  style="margin-top:50px">
        <div class="name">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-box" >         
            <!-- part1 -->
            <div class="contact-parts">
                <div class="grid-container" style="margin-top:10px;">
                    <div class="grid-item">
                        <img src="./images/PHONE.svg" alt="phone">
                        <h3>Phone Number</h3>
                        <p>+91 95791 81793</p>
                    </div>
                    <div class="grid-item">
                        <img src="./images/EMAIL.svg" alt="email">
                        <h3>Email Address</h3>
                        <p>infiteqservices@gmail.com</p>
                    </div>
                    <div class="grid-item">
                        <img src="./images/APP.svg" alt="whatsapp">
                        <h3>whatsapp</h3>
                        <p>95791 81793</p>
                    </div>
                    <div class="grid-item">
                        <img src="./images/MAP.svg" alt="map">
                        <h3>Our Office</h3>
                        <p>Opening soon</p>
                    </div>
                </div>
                <div class="map-image" style="margin-bottom:50px;"> 
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d120976.50295729056!2d73.70957142274985!3d18.640839792989198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b8377fbdeab3%3A0x2c4265dab1a7a0f8!2sPimpri-Chinchwad%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1718771023758!5m2!1sen!2sin" width="450" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <!-- part 2 -->
            <div class="contact-parts">
                <div class="contact-form-container">
                    <form class="contact-form">
                        <h2>Get In Touch</h2>
                        <label for="name">Name:</label>
                        <input type="text" placeholder="Your Name.." id="name" name="name" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" placeholder="example@gmail.com" id="email" name="email" required>
                        
                        <label for="subject">Subject:</label>
                        <input type="text" placeholder="Title" id="subject" name="subject" required>
                        
                        <label for="message">Message:</label>
                        <textarea id="message" placeholder="Type Here.." name="message" rows="5" required></textarea>
                        
                        <button type="submit">Send Now</button>
                    </form>
                </div>   
            </div>
        </div>
    </div>

    </div>
    <!--contact end-->
    <!--footer-->

    <!--footer end-->

    <Script src="Script.js"></Script>
</body>

</html>
